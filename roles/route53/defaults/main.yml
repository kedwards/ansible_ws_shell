---
__route53_host: "{{ route53_host }}"

__route53_type: "{{ route53_type | default('CNAME')}}"
__route53_ttl: "{{ route53_ttl | default('3600') }}"

__route53_domain: "{{ route_53_domain | default('kevinedwards.ca') }}"
__route53_fqdn: "{{ __route53_host }}.{{ __route53_domain }}"

__route53_aws_access_key: "{{ route53_aws_access_key }}"
__route53_aws_secret_key: "{{ route53_aws_secret_key }}"

__route53_routes: "{{ route53_routes }}"
